<script>

var data_text_object = document.getElementById('data_input');
var data_text_string = data_text_object.innerHTML;
var data_text_array = data_text_string.split(" "); 


var c = document.getElementById("text_display");
var ctx = c.getContext("2d");
for(var i=0; i<data_text_array.length; i++)
{
	var word_string = data_text_array[i];
	var y_coordinate = (i +1) * 30;
	ctx.font = "30px Arial";
